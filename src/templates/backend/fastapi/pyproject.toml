[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "{{#if (eq projectType 'monorepo')}}backend{{else}}{{projectName}}{{/if}}"
version = "0.1.0"
description = "Generated by Phos"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]
